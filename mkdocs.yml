# --- Tema y Dise帽o ---
theme:
  name: material
  language: es
  palette:
    - scheme: default
      primary: teal
      accent: deep-purple
      toggle:
        icon: material/weather-sunny
        name: Cambiar a modo oscuro
    - scheme: slate
      primary: black
      accent: lime
      toggle:
        icon: material/weather-night
        name: Cambiar a modo claro
  features:
    - navigation.tabs
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - header.autohide
    - navigation.expand
    - navigation.sections

# --- Estilos Personalizados ---
